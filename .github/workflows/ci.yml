name: Python CI

# Eventos que activan el flujo de trabajo
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    # Ejecutar en varias versiones de Python
    strategy:
      matrix:
        python-version: [3.10, 3.11]

    steps:
      # 1️⃣ Descargar el código del repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Configurar la versión de Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3️⃣ Actualizar pip e instalar dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Ejecutar tests con pytest y generar reporte de cobertura
      - name: Run tests
        run: |
          pytest --cov=.

      # 5️⃣ (Opcional) Subir reporte de cobertura a Codecov o similar
      #- name: Upload coverage
      #  uses: codecov/codecov-action@v3
